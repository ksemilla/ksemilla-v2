      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ksemilla-v2
          git pull
          go build server.go
          sudo systemctl restart goweb
          sudo systemctl restart nginx
          go version
